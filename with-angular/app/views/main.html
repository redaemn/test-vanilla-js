<section data-ng-controller="FormCtrl">
  <form>
    <label data-label-for="nome">Nome</label>
    <input name="nome" type="text" data-ng-model="nome" />
    
    <label data-label-for="cognome">Cognome</label>
    <input name="cognome" type="text" data-ng-model="cognome" />
    
    <label data-label-for="data-nascita">Data di nascita</label>
    <input name="data-nascita" type="text" data-ng-model="dataNascita" />
    
    <input type="button" name="add" value="Add" data-ng-click="add()" />
  </form>
</section>

<section data-ng-controller="ListCtrl">
  <ul>
    <li data-ng-repeat="person in persons">{{person.nome}} - {{person.cognome}} - {{person.dataNascita}}</li>
  </ul>
</section>
